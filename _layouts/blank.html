    <script type="text/javascript">
        $(document).ready(function()  {

    <script async type="text/javascript">
        $(document).ready(function()  {
            //480, 768, 1080, 1680
            var screenWidth = window.innerWidth;
            var screenHeight = window.innerHeight;
            if (screenWidth > screenHeight) { // Landscape
                    console.log('Landscape')
                if( screenWidth < 600 ){
                    document.getElementById("404bg").style.backgroundImage='url(/assets/images/andy-holmes-698828-w600.jpg)';
                    console.log('600');
                } else if( screenWidth < 800 ){
                    document.getElementById("404bg").style.backgroundImage='url(/assets/images/andy-holmes-698828-w800.jpg)';
                    console.log('800');
                } else if( screenWidth < 1080 ){
                    document.getElementById("404bg").style.backgroundImage='url(/assets/images/andy-holmes-698828-w1080.jpg)';
                    console.log('1080');
                } else{                    
                    document.getElementById("404bg").style.backgroundImage='url(/assets/images/andy-holmes-698828.jpg)';
                    console.log('original');
                }
            } else{ //portrait
                console.log('portrait')
                if( screenWidth < 480 ){
                    document.getElementById("404bg").style.backgroundImage='url(/assets/images/andy-holmes-698828-w480.jpg)';
                    console.log('480');
                } else{                    
                    document.getElementById("404bg").style.backgroundImage='url(/assets/images/andy-holmes-698828-w655.jpg)';
                    console.log('655');
                }
            }
        });

    </script>
